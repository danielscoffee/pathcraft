name: Go Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-go@v6
      with:
        go-version: '1.25.5'
    - name: Install dependencies
      run: go mod tidy
    - name: Run tests
      run: go test -v ./...
